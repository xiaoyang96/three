    <h3>eval()</h3>
    <p>eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码。</p>
    <br />
    <h3>match()</h3>
    <p>match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。</p>
    <br />
    <h3>charAt()</h3>
    <p>charAt() 方法可返回指定位置的字符。</p>
    <br />
    <h3>substr()</h3>
    <p>substr() 方法可在字符串中抽取从 start 下标开始的指定数目的字符。</p>
    <br />
    <h3>test()</h3>
    <p>test() 方法用于检测一个字符串是否匹配某个模式。</p>
