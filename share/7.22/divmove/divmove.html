<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js "></script>
    <script src="js/divmove.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 1000px;
            height: 600px;
            margin:80px auto;
            border:1px solid #eee;
            position: relative;
        }
        #box{
            position: absolute;
            left: 50px;
            top: 50px;
            width: 200px;
            height: 200px;
            background-color: #a71d5d;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
    </div>
</body>
</html>
