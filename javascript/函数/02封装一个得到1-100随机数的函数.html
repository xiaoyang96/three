<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02封装一个得到1-100随机数的函数</title>
	<script>
		
		/*
			封装：1-100随机数
			把重复性的代码写到函数中
			* Math.random();//0-1(不等于1)
		 */
		
		function randomNumber(){
			var number = parseInt(Math.random()*100)+1;
			console.log(number);
		}
		
		// var number1 = parseInt(Math.random()*100)+1;
		// var number2 = parseInt(Math.random()*100)+1;

		// 函数的执行
		// 格式：函数名()
		randomNumber();
		randomNumber();
		randomNumber();
		randomNumber();

	</script>
</head>
<body>
	
</body>
</html>
