<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08变量查找规则</title>
	<script>
		/*
			变量查找规则
				* 就近原则
		 */
		var className = 'h5_1704';
		window.onload = function(){
			var myName = 'emon';

			// 声明函数
			function showMsg(){
				var myAge = 22;
				var myName = 'laoye';

				document.write('大家好，我叫' + myName + ',今年' + myAge + '岁，我在' + className + ', 我为自己代言！' );
			}

			// 调用函数
			showMsg();

			console.log(myName);
			
			// 在函数外使用函数内的变量
			console.log(myAge);
		}
		
	</script>
</head>
<body>
	
</body>
</html>
