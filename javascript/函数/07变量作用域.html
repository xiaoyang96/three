<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07变量作用域</title>
	<script>
	/*
		页面加载事件
			* 页面<所有内容>加载完毕后执行
			* 元素、图片、视频、音频....
		作用域（变量的使用范围）：
			* 全局作用域
				* 在全局作用域中定义的变量称为全局变量
			* 局部作用域
				* 在局部作用用域下定义的变量称为局部变量
	 */
	// 此处定义的变量称为全局变量
	var company = 'h5_1704';

	// 1.console.log(111);
	window.onload = function(){
		// 4.console.log(666);
		var qz = document.getElementById('qz');

		// 函数外定义变量: 
		var myName = 'laoxie';

		// 声明一个函数
		function showMsg(){
			// alert(),console.log(),document.write(),innerHTML
			// document.write(myName);

			// 函数内定义的变量：局部变量
			var myAge = 18;

			qz.innerHTML = myName + '，今年' + myAge + '岁，所属' + company + '公司';
		}

		// 调用函数
		showMsg();
		console.log(myAge);
	}
	// 2.console.log(123);
		
	</script>
</head>
<body>
	<h1>显示消息案例</h1>
	<div>群主：<span id="qz"></span></div>
	<script>
		// 3.console.log(999)
	</script>
</body>
</html>
