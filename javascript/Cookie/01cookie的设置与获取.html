<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01cookie的设置与获取</title>
	<script>
		// 设置cookie
		// cookie名=cookie值
		// 一次只能设置一个cookie
		document.cookie = 'className=h5_1704';
		document.cookie = 'myName=laoxie';
		document.cookie = 'myAge=18';

		// cookie得获取
		// 得到一个包含多个cookie得字符串，每个cookie之间以分号+空格（; ）隔开
		console.log(document.cookie);


	</script>
</head>
<body>
	
</body>
</html>
