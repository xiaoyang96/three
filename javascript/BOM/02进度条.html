<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08进度条</title>
	<style>
		body{margin:0;}
		.loading{position:relative;width:0;height:5px;background-color: #00f;}
		.loading span{position: absolute;left:50%;top:5px;margin-left:-20px;font-size:10px;}
	</style>
	<script>
		window.onload = function(){
			var loading = document.getElementById('loading');
			var percent = document.getElementById('percent');

			// 定时器
			// 不断改变元素的宽度
			var width = 0;
			var timer = setInterval(function(){
				width += 3;
				var total = window.innerWidth;//100

				// 当宽度变成100px时，停止定时器
				if(width>=total){
					clearInterval(timer);

					// 终止目标值
					width = total;
				}

				loading.style.width = width + 'px';
				percent.innerHTML = (width/total*100).toFixed(1) + '%';
			},30);

		}
	</script>
</head>
<body>
	<div id="loading" class="loading"><span id="percent"></span></div>
</body>
</html>
