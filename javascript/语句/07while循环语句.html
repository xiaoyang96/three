<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07while循环语句</title>
	<script>
		/*
			//变量初始化
			while(条件){
			    //条件成立就会不断地执行这里的代码，直到条件不成立
			    //所以这里一般会伴随着条件的更新
			}

			* 避免死循环
		 */
		
		//变量初始化
		var num = 100;

		while(num>10){//条件是否成立
			console.log(6666);

			// 变量更新
			num--;
		}

		console.log('end');
	</script>
</head>
<body>
	
</body>
</html>
