<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09do_while循环</title>
	<script>
		/*
			do...while
			格式:
				do{
	
				}while(条件)
		 */
		
		// 打印1-100内的偶数
		var num = 100;
		do{
			console.log(num);

			if(num%2===0){
				document.write(num + ', ');
			}

			// 条件更新
			num++;
		}while(num<100);
	</script>
</head>
<body>
	
</body>
</html>
