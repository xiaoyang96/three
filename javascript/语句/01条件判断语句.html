<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01条件判断语句</title>
	<script>
		var num1 = 100;
		var num2 = 200;

		// 条件判断语句
		// 单分支：
		// 格式：if(条件){}
		if(num1 > num2){
			// 这里的代码是否执行，取决于条件是否成立
			console.log(num1+num2);
		}

		// 双分支
		// 格式：if(条件){}else{}
		if(num1>num2){
			console.log(num1-num2);
		}else{
			console.log(num2-num1);
		}

		// 多分支
		// 格式：if(条件1){}else if(条件2){}....else{}
		
	</script>
</head>
<body>
	
</body>
</html>
