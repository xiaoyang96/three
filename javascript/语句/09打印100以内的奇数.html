<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印100以内的奇数</title>
	
</head>
<body>
	<h1>打印1-100的奇数</h1>
	<div id="output"></div>
	<script>
		/*
			打印1-100的奇数
			1,3,5,7,9...99

			* alert()
			* console.log()
			* document.write()
		 */
		
		// 初始化
		var num = 100;

		while(num>0){
			if(num%2!=0){
				// console.log(num);
				document.write(num + ', ');
			}

			// 变量更新
			num--;
		}
	</script>
</body>
</html>
