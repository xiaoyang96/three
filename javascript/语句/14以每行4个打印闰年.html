<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14以每行4个打印闰年</title>
	<script>
		/*
			打印出1900年到现在所有的闰年，并以每行四个数的形式输出
		 */
		
		// 用于保存闰年年的数量
		var qty = 0;

		for(var year=1900;year<=2017;year++){
			if(year%4===0 && year%100!==0 || year%400 === 0){
				qty++;

				document.write(year + ', ');

				// 每4个闰年输出一个换行符
				if(qty%4===0){
					document.write('<br>');
				}
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
