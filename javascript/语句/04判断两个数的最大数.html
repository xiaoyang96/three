<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03判断奇偶</title>
	<script>
		var num1 = 100;
		var num2 = 200;

		if(num1>num2){
			console.log(num1 + '最大');
		}else if(num1<num2){
			console.log(num2 + '最大');
		}else{
			console.log(num1 + '等于' + num2);
		}
	</script>
</head>
<body>

</body>
</html>
