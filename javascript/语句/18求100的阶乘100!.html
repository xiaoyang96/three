<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求100的阶乘100!</title>
	<script>
		/*
			求100的阶乘100!
			5!=1*2*3*4*5 => 120
		 */
		
		var factorial = 1;
		for(var i=2;i<=5;i++){
			factorial = factorial * i
		}
		console.log(i);//6
		console.log(factorial);//120

		/*
			i=2: factorial = 1*2
			i=3: factorial = 1*2*3
			i=4: factorial = 1*2*3*4
			i=5: factorial = 1*2*3*4*5
			i=6: 结束循环
		 */
	</script>
</head>
<body>
	
</body>
</html>
