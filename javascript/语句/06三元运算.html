<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06三元运算</title>
	<script>
		/*
			三元（三目）运算
			格式：条件?成立:不成立
		 */
		var score = 50;

		if(score >= 60){
			alert('分数及格');
		}else{
			alert('不及格');
		}

		// 三元运算
		score>=60 ? alert('及格') : alert('不及格');

		var res = score>=60 ? '及格' : '不及格';
		console.log(res);
	</script>
</head>
<body>
	
</body>
</html>
