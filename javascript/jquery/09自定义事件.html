<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09自定义事件</title>
	<style>
		#box{width:100px;height:100px;background-color: #f00;}
	</style>
	<script src="js/jquery-3.2.1.js"></script>
	<script>
		jQuery(function($){
			/*
				* trigger():手动触发事件（即使事件没有发生，也能执行事件处理函数）
				* triggerHandler
			 */
			$('#box').on('click',function(){
				$('#box').css('background-color','#58bc58');
			})

			// 自定义事件
			.on('laoxie',function(){
				$('#box').css('border','5px solid #fc0');
			})



			// 鼠标移入移除
			$('#box').hover(function(){
				$(this).css('color','#fff');
			},function(){
				$(this).css('color','#000');
			})

			// 等效于
			$('#box').on('mouseenter',function(){
				$(this).css('color','#fff');
			}).on('mouseleave',function(){
				$(this).css('color','#000');
			})


			// 触发自定义事件
			setTimeout(function(){
				$('#box').trigger('click');
			},3000)
		})
	</script>
</head>
<body>
	<div id="box">####</div>
</body>
</html>
