<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#louti {
				width: 32px;
				position: fixed;
				top: 150px;
				left: 50px;
				border: 1px solid #ddd;
				display: none;
			}
			#louti ul li {
				width: 32px;
				height: 32px;
				border-bottom: 1px dotted #DDDDDD;
				list-style: none;
				font-size: 12px;
				color: #666;
				text-align: center;
				line-height: 32px;
				position: relative;
				cursor: pointer;
			}
			#louti ul li span {
				width: 32px;
				height: 32px;
				position: absolute;
				top: 0;
				left: 0;
			}
			#louti ul li span {
				display: none;
			}
			#louti ul li.last {
				background: #C00;
				color: #fff;
				border-bottom: 1px solid #ddd;
			}
			#louti ul li.hover span {
				background: #c00;
				color: #fff;
				display: block;
			}
			#louti ul li.hover span.active {
				background: #c00;
				color: #fff;
				display: block;
			}
			#louti ul li span.active {
				background: #fff;
				color: #c00;
				display: block;
			}
			#header {
				width: 1000px;
				height: 1000px;
				background: #cc6633;
				margin: 0 auto;
			}
			#main {
				width: 1000px;
				background: #66ff66;
				margin: 0 auto;
			}
			#main .louceng {
				
				height: 600px;
				width: 1000px;
				font-size: 50px;
				color: #fff;
				font-weight: bold;
				text-align: center;
				line-height: 600px;
			}
			#footer {
				width: 1000px;
				height: 400px;
				background: red;
				margin: 0 auto;
			}
		</style>

	</head>

	<body>
		<div id="louti">
			<ul>
				<li class="hover">1F <span>服饰</span> </li>
				<li>2F <span>美妆</span> </li>
				<li>3F <span>手机</span> </li>
				<li>4F <span>家电</span> </li>
				<li>5F <span>数码</span> </li>
				<li>6F <span>运动</span> </li>
				<li>7F <span>居家</span> </li>
				<li>8F <span>母婴</span> </li>
				<li>9F <span>食品</span> </li>
				<li>10F <span>图书</span> </li>
				<li>11F <span>服务</span> </li>
				<li class="last">Top</li>
			</ul>
		</div>

		<!--楼层内容开始-->

		<div id="header">

		</div>
		<div id="main">
			<div class="louceng" style="background: #cc0033;">
				服饰
			</div>
			<div class="louceng" style="background: #999933;">
				美妆
			</div>
			<div class="louceng" style="background: #ccff33;">
				手机
			</div>
			<div class="louceng" style="background: #006633;">
				家电
			</div>
			<div class="louceng" style="background: #6666cc;">
				数码
			</div>
			<div class="louceng" style="background: #ff6600;">
				运动
			</div>
			<div class="louceng" style="background: #ffff00;">
				居家
			</div>
			<div class="louceng" style="background: #3333ff;">
				母婴
			</div>
			<div class="louceng" style="background: #ff00cc;">
				食品
			</div>
			<div class="louceng" style="background: #669900;">
				图书
			</div>
			<div class="louceng" style="background: #ff66cc;">
				服务
			</div>

		</div>
		<div id="footer">

		</div>
		<!--楼层内容结束-->
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript">
			jQuery(function($){
				/*
					思路：
					1）window绑定滚动事件
					2）当滚动到一定距离时，显示楼梯
					3）当滚动到相应的楼层时，楼梯"相应位置"显示高亮
						scrollTop,offset().top对比，得出索引值
					4）点击楼梯跳到对应楼层
					5）返回顶部
				 */
				
				$louti = $('#louti');
				$loutiItem = $louti.find('li');
				$louceng = $('#main .louceng');

				// 1）window绑定滚动事件
				$(window).on('scroll',function(){
					// 获取滚动条滚动过的距离
					var scrollTop = $(window).scrollTop();

					// 2）当滚动到一定距离时，显示楼梯
					if(scrollTop>800){
						$louti.fadeIn();
					}else{
						$louti.fadeOut();
					}

					// 3）如何判断滚动到响应楼层
					// 当滚动到相应的楼层时，楼梯"相应位置"显示高亮
					$louceng.each(function(idx,ele){
						if(scrollTop >= $(ele).offset().top - $(ele).outerHeight()/2){
							$loutiItem.eq(idx).addClass('hover').siblings('li').not('.last').removeClass('hover');
						}
					})
				});

				// 4）点击楼梯跳到对应楼层
				$louti.on('click','li',function(){
					
					var targetScrollTop;
					if($(this).hasClass('last')){
						targetScrollTop = 0
					}else{
						var idx = $(this).index();

						// 获取对应楼层所在的偏移量
						targetScrollTop = $louceng.eq(idx).offset().top;
					}

					

					/*var timer = setInterval(function(){
						var scrollTop = $(window).scrollTop();
						var speed = (targetScrollTop - scrollTop)/10;

						speed = speed>0 ? Math.ceil(speed) : Math.floor(speed);

						if(scrollTop===targetScrollTop || speed === 0){console.log(scrollTop,targetScrollTop,speed)
							clearInterval(timer);
							scrollTop = targetScrollTop - speed;
						}

						$(window).scrollTop(scrollTop+speed);
					},30)*/

					$('html,body').stop().animate({'scrollTop':targetScrollTop},'slow');
				})

			});
		</script>
	</body>
</html>
