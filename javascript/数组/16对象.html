<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16对象</title>
	<script>
		// 数组:索引
		// var arr1 = [];
		// var arr2 = new Array();

		// arr1[0] = 10;



		// 对象：属性
		// 格式：{属性名:属性值,属性名:属性值}
		// 字面量
		var obj = {};

		// 构造函数
		var obj2 = new Object();


		// 对象的写入：给对象写入属性
		obj['name'] = 'laoxie';
		obj['gender'] = '男';
		obj['age'] = 18;
		// obj['attr'] = 'xxxx';

		console.log(obj);


		// 对象的读取：
		console.log(obj['name']);//laoxie

		// 当读取的属性不存在时：得到undefined
		console.log(obj['names']);//undefined



		console.log('----------华丽分割线----------')
		// 对象的遍历
		// for..in
		// 格式：for(var attr in obj){}
		for(var attr in obj){
			// 每次遍历一个属性，并把属性名赋值给attr
			console.log(attr);

			// 输出属性值
			console.log(obj[attr]);
		}

	</script>
</head>
<body>
	
</body>
</html>
