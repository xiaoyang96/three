<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09数组的传参</title>
	<script>
		/*
			09数组的传参

		 */
		
		var arr = [10,20,30];

		var num = 100;

		/*
			函数传参
			* 基本数据类型：值传递
		 */
		function show(a){
			// var a = 100;
			a = 101;

		}

		show(num);//值传递：把100这个值传入函数
		console.log(num);//100


		function showArr(a){
			a.push(50);
		}

		showArr(arr);//引用传递：arr这个快捷方式传入函数
		console.log(arr);


		/*
			* 基本数据类型
				* Number
				* String
				* Boolean
			* 引用数据类型
				* Array
				* Function
				* Object
		 */
		var arr = [1,2,3];//Array
		var str = 'html';//String

		// var res = str;
		// res += '5';
		// console.log(res,str);

		var res = arr;
		res.push(5);
		console.log(res,arr);
	</script>
</head>
<body>
	
</body>
</html>
