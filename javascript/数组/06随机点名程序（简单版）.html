<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机点名程序（简单版）</title>
	<script>
	window.onload = function(){
		/*
			随机点名程序（简单版）
			1)获取元素
			2）给按钮绑定事件
				* 获取随机索引值
				* 根据索引获取名单
				* 把名单写入#currentName
		 */
		
		// 名单
		var namelist = ['江伟','骆飞平','雷皓','刘韵','邓燕婷','谭健青','蒋松谕','杨培钦','吴坤明','卢思','徐啸',' 刘勉','陈文贵','周洲','陈国伟','梁永豪','梁么','陈嘉豪','王文健','李京辉','兰涛','陈宏涛','刘美','毛继陆','刘盛伟',' 潘然然','林知灏','梁嫚嫚','徐广平','黄伟斌',' 陈俊明'];


		// 1)获取元素
		var myName = document.getElementById('currentName');
		var btn = document.getElementById('btn');


		function getName(){
			// * 获取随机索引值
			var idx = parseInt(Math.random()*namelist.length);

			// * 根据索引获取名单
			var name = namelist[idx];

			// * 把名单写入#currentName
			myName.value = name;
		}

		getName();

		// 2）给按钮绑定事件
		btn.onclick = getName;



	}


	</script>
</head>
<body>
	<input type="text" id="currentName">
	<button id="btn">随机点名</button>
</body>
</html>
