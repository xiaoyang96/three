<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01数组的创建</title>
	<script>
		// 数组
		// 格式：[]

		// 创建数组方式1：字面量
		var arr1 = [10,20,30];
		var arr2 = [10,'html5',true];

		// 创建数组方式2：构造函数
		var arr3 = new Array();//得到空数组
		var arr4 = new Array(10,20,30);//得到[10,20,30]
		var arr5 = new Array(10,'html5',true);//得到[10,'html5',true]


	</script>
</head>
<body>
	
</body>
</html>
