<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组</title>
	<script>
		/*
			编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组
		 */
		var arr = [10,15,2,32,5,4,20,8,48,54,6];

		function map(arr){
			// var arr
			// 创建新数组，用于存放结果
			var res = [];

			// 遍历
			for(var i=0;i<arr.length;i++){
				res[i] = (arr[i] * 1.2).toFixed(2)*1;
			}

			// 返回新的数组res
			return res;
		}

		console.log(map(arr));//[12,18,2.4...]
	</script>
</head>
<body>
	
</body>
</html>
