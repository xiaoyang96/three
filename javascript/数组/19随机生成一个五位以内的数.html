<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么</title>
	<script>
		/*
			随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么
				1）先转换成字符串
				2）把字符串转成数组
		 */
		 var num = parseInt(Math.random()*100000);//5,4,3,2,1

		 console.log(num);

		 // 1）先转换成字符串
		 num = String(num);//'5342'

		 console.log(num);

		 // 2）把字符串转成数组
		 var arr = num.split('');//[5,3,4,2]

		 console.log(arr.length);

		 console.log(arr.join());
	</script>
</head>

</body>
</html>
