<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03数组的写入</title>
	<script>
		// 创建一个空数组
		var arr1 = [];
		var arr2 = new Array();

		// console.log(arr1,arr2);

		// 数组的写入
		arr1[0] = 10;
		arr1[1] = 20;
		arr1[2] = 30;
		arr1[3] = 'html';

		// 覆盖
		arr1[2] = 'xxx';
		console.log(arr1);

		for(var i=0;i<100;i++){
			arr2[i] = '520';
		}

		console.log(arr2);
	</script>
</head>

</body>
</html>
