<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01Math属性方法</title>
	<script>
		/*
			Math对象：javascript内置对象

			var Math = {
				//Math对象的属性
				name:'xxx'

				//Math对象的方法（函数）
				random:function(){
					
				}
			}
		 */
		
		// 1、属性
		Math.PI;//3.141592653589793
		
		// 2、方法
		// 随机数
		Math.random();

		// 取整
		// parseInt('')

		//四舍五入取整
		Math.round(5.6);//6
		Math.round(5.2);//5

		// 向上取整：取比当前数大的最小整数
		Math.ceil(5.6);//6
		Math.ceil(5.2);//6

		// 向下取整：取比当前数小的最大整数
		Math.floor(5.6);//5
		Math.floor(5.2);//5

		// x的y次方
		Math.pow(2,8); //256

		//开平方根
		Math.sqrt(3);//3

	</script>
</head>
<body>
	
</body>
</html>
