<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01创建对象</title>
	<script>
		//第一种：字面量
		var obj = {}


		// 第二种：构造函数
		var obj = new Object();


		// 描述一个对象
		// 读取/写入属性
		obj.title = 'html5';

		var attr = 'price';
		obj[attr] = 998;

		obj['price'];//obj.price

		// 读取/写入方法
		obj.show = function(){}
		obj.show();
	</script>
</head>
<body>
	
</body>
</html>
