<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04创建对象的工厂函数</title>
	<script>
		function student(name,age,gender){
			var obj = {}
			obj.name = name;
			obj.age = age;
			obj.gender = gender;

			return obj;
		}

		var xw = student('小王',16,'男');
		var xl = student('小李',16,'男');
	</script>
</head>

</body>
