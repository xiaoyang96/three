<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02打印按钮索引</title>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			var btns = document.querySelectorAll('button');

			for(var i=0;i<btns.length;i++){
				/*(function(i){
					btns[i].onclick = function(){
						console.log(i);
					}
				})(i)*/

				// 闭包的应用
				btns[i].onclick = (function(i){
					return function(){
						console.log(i);
					}
				})(i);
			}
		})
	</script>
</head>
<body>
	<button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<button>按钮4</button>
	<button>按钮5</button>
</body>
</html>
