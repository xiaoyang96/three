<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10盒模型属性</title>
	<style>
		body{padding-bottom:1000px;}
		.box{width:600px;height:200px;overflow: auto;border:1px solid #ddd;}
		.box .content{width:1200px;height:1200px;background-color:#58bc58;}
	</style>
	<script>
		/*
			如何获取元素滚动条滚动过的距离
				* scrollTop: 当前元素<垂直滚动条>滚动过的距离
				* scrollLeft: 当前元素<水平滚动条>滚动过的距离
				
			浏览器窗口滚动过的距离
				* window.scrollX, document.body.scrollLeft, document.documentElement.scrollLeft
				* window.scrollY, document.body.scrollTop, document.documentElement.scrollTop
		 */
	</script>
</head>
<body>
	<div class="box">
		<div class="content">
			内容
		</div>
	</div>
</body>
</html>
