<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04自由落体效果</title>
	<style>
		body{background-color: #000;}
		img{width:100px;position: absolute;top:0;left:0;}
	
	</style>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			/*
				如何实现篮球的真实运动过程？
			 */
			var basketball = document.querySelector('img');

			var speed = 1;

			var timer = setInterval(()=>{
				// 先获取原来的值
				var top = basketball.offsetTop;

				speed += 3;

				top += speed;

				if(top>=window.innerHeight-basketball.offsetHeight){
					top = window.innerHeight-basketball.offsetHeight;
					clearInterval(timer);
				}

				basketball.style.top = top + 'px';
			},20)
		})
	</script>
</head>
<body>
	<img src="img/basketball.jpg">
</body>
</html>
