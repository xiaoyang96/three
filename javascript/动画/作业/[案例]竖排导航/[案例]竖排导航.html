<!DOCTYPE html >
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>竖排导航</title>
		<style>
			li {
				margin-bottom: 2px;
				list-style: none;
				background: url(bg.gif) repeat-x 0 1px;
				float: left;
				clear: left;
				cursor: pointer-;
			}
			a {
				display: block;
				width: 120px;
				height: 25px;
				line-height: 25px;
				position: relative;
				padding: 0 6px;
				border: 1px solid #d6d6d6;
				text-decoration: none;
				font-size: 12px;
				color: #555;
				box-sizing: border-box;
			}
			a:hover {
				font-weight: bold;
				border: 1px solid #b5b5b5;
			}
			span {
				display: block;
				width: 9px;
				height: 8px;
				overflow: hidden;
				background: url(ico.gif) no-repeat;
				position: absolute;
				top: 8px;
				right: 10px;
			}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded',function(){
				var menu = document.querySelector('#menu');
				var links = menu.querySelectorAll('a');

				var speed = 5;

				// 遍历元素，绑定事件
				for(var link of links){
					link.onmouseover = function(){
						// this:绑定事件的元素
						// var self = this;

						clearInterval(this.timer);

						// 把timer与DOM节点关联
						// 给DOM节点添加一个timer属性
						this.timer = setInterval(()=>{
							//this: window对象
							// self.style.width = 200 + 'px';

							// 获取当前宽度
							var currentWidth = this.offsetWidth;

							if(currentWidth >= 200){
								clearInterval(this.timer);
								currentWidth = 200 - speed;
							}

							this.style.width = currentWidth + speed + 'px';

						},30);
					}

					// 鼠标移出
					link.onmouseout = function(){
						// 移出前把上一个定时器清除
						clearInterval(this.timer);
						this.timer = setInterval(function(){
							// 获取当前宽度
							var currentWidth = this.offsetWidth;

							if(currentWidth <= 120){
								clearInterval(this.timer);
								currentWidth = 120 + speed;
							}

							this.style.width = currentWidth - speed + 'px';
						}.bind(this),30);
					}
				}
			});
		</script>
	</head>

	<body>
		<ul id="menu">
			<li><a href="http://www.mobiletrain.org" target="_blank">首页<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">千锋精品课程<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">CSS相关知识<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">关于我们<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">联系我们<span></span></a></li>
		</ul>

	</body>

</html>
