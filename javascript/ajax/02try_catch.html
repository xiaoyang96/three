<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02try_catch</title>
	<script>
		try{
			//尝试执行这里的代码
			// 如果执行成功，则忽略后面的catch
			var sum = 100;
			sum();

		}catch(err){
			//如果尝试失败，则执行这里的代码
			//并且把错误信息保存到err中
			
			console.log(err);
		}

		
		console.log('end')
	</script>
</head>
<body>
	
</body>
</html>
