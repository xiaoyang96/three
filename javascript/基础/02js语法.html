<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02js语法</title>
	<script>
		/*
			* 变量
				* 关键字var
				* 规范
					* 数字, 字母, _, $
					* 不能以数字开头
					* 不能使用关键字作为变量
					* 区分大小写
					* 见名知意
				* 分号表示一句代码的结束
		 */
		
		// 声明变量
		// 格式：var 变量名

		// 声明一个变量
		var myname;

		// 声明变量并赋值
		// 赋值：给它一个数据
		var myname = 100;

		alert(myname);

		// 错误语法
		// var var = 100;

		var myName = 200;

		var number1 = 10;
		var number2 = 20;

		// 驼峰命名法
		var firstNumber = 100;
		var myNameIsXie = 100;
		var woDeMingZi = 100;
	</script>
</head>
<body>
	
</body>
</html>
