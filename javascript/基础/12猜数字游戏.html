<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>猜数子游戏</title>

</head>
<body>
	<h1>猜数子游戏</h1>
	<p>现在已生成一个1-100的数字，猜中有奖</p>
	<input type="number" id="number">
	<button onclick="guess()">猜</button>

	<script>
		/*
			猜数子游戏
			现在已生成一个1-100的数字，猜中有奖

			思路：
			1、随机生成一个1-100整数
			2、获取输入的值
			3、点击按钮进行判断
				* 大于
				* 小于
				* 等于
		 */
		
		 // 1、随机生成一个1-100整数
		 // Math.random() 得到一个0~1但不等于1的数
		 var targetNumber = parseInt(Math.random()*100)+1;
		 
		 // 2、获取输入的值
		 var number = document.getElementById('number');
		 console.log(number);

		 // 声明一个函数
		 // 声明过程不会执行函数中的代码
		 function guess(){
		 	// 点击按钮后，这里的代码才会执行
		 	// . => 的

		 	// 2、获取输入的值
		 	var _num = number.value;
		 	console.log(_num)

		 	// 3、与随机数进行判断
		 	// 格式：if(条件){条件成功执行这里的代码}

		 	// 猜中
		 	if(_num == targetNumber){
		 		alert('恭喜你，猜中了，可惜没奖');
		 	}

		 	// 猜大了
		 	if(_num > targetNumber){
		 		alert('大了');
		 	}

		 	// 猜小了
		 	if(_num < targetNumber){
		 		alert('小了');
		 	}

		 }
	</script>
</body>
</html>
