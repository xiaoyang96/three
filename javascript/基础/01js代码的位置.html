<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01js代码的位置</title>
	<!-- 
		script标签
		* src：链接外部文件
		* type:指定类型,h5的标准中可以省略
	 -->
	<script type="text/javascript">
		// 内部代码

		/*
			多行注释
			* 不能嵌套
		 */
		
		/*
			* 输出
				* alert()
		 */
		
		alert(10086);

	</script>

	<!-- js外部文件 -->
	<script src="test.js">
		// 只要script标签有src属性，标签中的内容被忽略

	</script>
</head>
<body>
	
</body>
</html>
