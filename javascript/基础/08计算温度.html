<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08计算温度</title>
	<script>
		/*
			小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
			提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)
		 */
		
		// 华氏温度
		var h_temp = 80;

		// 计算摄氏度
		var s_temp = 5/9*(h_temp-32);


		// 获取小数点后一位
		// number.toFixed(1)
		var res = s_temp.toFixed(1);//得到一个字符串
		alert(res);
	</script>
</head>
<body>
	
</body>
</html>
