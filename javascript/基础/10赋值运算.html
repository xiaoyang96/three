<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10赋值运算</title>
	<script>
		// 赋值
		// 把100这个数字赋值给num变量
		var num = 100;

		//1.计算num+10
		//2.把结果重新赋值给num
		num = num + 10;

		// 简化
		num += 10;

		console.log(num);

		//num -= 2;// num = num - 2;
	</script>
</head>

</html>
