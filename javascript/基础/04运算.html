<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04运算</title>
	<script>
		/*
			运算
			* 数学运算
			* 加(+)减(-)乘(*)除(/)
		 */
		var num1 = 10;
		var num2 = 20;

		alert(num1+num2);//30
		alert(num1-num2);//-10
		alert(num1*num2);//200
		alert(num1/num2);//0.5
	</script>
</head>

</body>
</html>
