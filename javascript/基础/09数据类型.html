<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09数据类型</title>
	<script>
		/*
			数据类型
			* 数字Number
			* 字符串String
			* 布尔类型Boolean：true,false
			
			* 特殊数据类型
				* NaN

			* 判断数据类型
				* typeof
			
			* 输出
				* alert()
				* console.log()
		 */
		
		var str = '10';//字符串

		// 转换成数字
		var num1 = Number(str);//得到数字

		// alert(typeof num1);
		console.log(typeof num1);

		var num = 100;

		// 转换成字符串
		var str1 = String(num);

		// alert(typeof str1);
		console.log(typeof str1);


		// 转换成布尔类型
		// true,false
		var b1 = Boolean(10);

		// 特殊：空字符串，0 => false
	</script>
</head>
<body>
	
</body>
</html>
