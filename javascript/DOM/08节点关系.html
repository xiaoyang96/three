			// 解决标准浏览器下得到空文本节点得问题
			// 封装方法过滤空文本节点
			function getPreviousElement(ele){
				var res = ele.previousSibling;console.log(res)

				if(res && res.nodeType != 1){
					res = res.previousSibling;
				}

				return res;
			}

			var hh = getPreviousElement(datalist);//h1
