<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06类名操作</title>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			/*
				classList
					* add()
			 */
			var box =  document.querySelector('.box');

			// 添加一个类active
			// box.className = 'active'
			console.log(box.classList);
			box.classList.add('active');


			//练习：显示隐藏
		})
	</script>
</head>
<body>
	<div class="box content active"></div>
</body>
</html>
