<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输出所有1-100之间7的倍数和包含7的数字</title>
	<script>
		/*
			输出所有1-100之间7的倍数和包含7的数字
		 */
		var res = '';
		for(var i=1;i<=100;i++){

			if(i%7===0 || String(i).indexOf(7)>=0){
				res += i + ',';
			}
		}

		document.write('<h4>1-100之间7的倍数和包含7的数字</h4>');
		document.write(res.slice(0,-1));
	</script>
</head>
<body>
	
</body>
</html>
