<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02数组索引方法</title>
	<script>
		/*
			编写一个has(arr,60)函数，判断arr数组中是否包含60这个数
		 */
		
		var arr = [20,30,40,50,60,70,20,30];

		function has(arr,val){
			// var arr,val
			var res = false;

			for(var i=0;i<arr.length;i++){
				if(arr[i] == val){
					res = true;
					break;
				}
			}

			return res;
		}

		console.log(has(arr,20));
		

		// ES5的方法
		// indexOf/lastIndexOf(keyword [,startIndex])
		console.log(arr.lastIndexOf(20));
		console.log(arr.indexOf(20,3));
		
		// 判断是否存在某个值
		console.log(arr.indexOf(20)!=-1);
		console.log(arr.indexOf(20)>=0);

	</script>
</head>
<body>
	
</body>
</html>
