<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生成4位随机数字字母组合的验证码</title>
	<style>
		#showVCode{margin-left:10px;padding:5px;}
	</style>
	<script>
	
	window.onload = function(){

		/*
			ES5兼容性
				* IE9+
		 */
		
		/*
			生成4位随机数字字母组合的验证码
			0248,abcd,02ac
		 */
		
		var arr_char = '0123456789abcdefghijklmnopqrstuvwxyz'.split('');

		var res = '';
		for(var i=0;i<4;i++){
			// 获取随机索引值
			var idx = parseInt(Math.random()*arr_char.length);

			// 根据索引值获取字符，并拼接
			res += arr_char[idx];
		}

		var showVCode = document.getElementById('showVCode');
		var btn = document.getElementById('btn');
		var vcode = document.getElementById('vcode');


		showVCode.innerHTML = res.toUpperCase();

		// 绑定事件
		btn.onclick = function(){
			var val = vcode.value;

			if(val.toUpperCase() != res.toUpperCase()){
				alert('验证码不正确');
			}
		}
	}

	</script>
</head>
<body>
	<input type="text" id="vcode"><span id="showVCode"></span>
	<div><button id="btn">验证</button></div>
</body>
</html>
