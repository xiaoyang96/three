<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01判断是否为数组</title>
	<script>
		var num = 100;
		console.log(typeof num);//'number'


		var arr = [10,20,30];
		var arr2 = {name:'xx',age:18};
		console.log(typeof arr);//object
		console.log(typeof arr2);//object

		// ES关于数组的扩展
		// 判断是否为数组：Array.isArray()
		console.log(Array.isArray(arr));
	</script>
</head>
<body>
	
</body>
</html>
