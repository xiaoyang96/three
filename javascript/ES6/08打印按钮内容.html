<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05打印按钮内容</title>
	<script>
		document.addEventListener('DOMContentLoaded',()=>{
			/*
				点击按钮1s后打印按钮内容
			 */
			var btns = document.querySelectorAll('button');

			for(var i=0;i<btns.length;i++){
				// btns[i].idx = i;
				btns[i].onclick = function(){
					// var self = this;

					setTimeout(()=>{
						//this指向
						console.log(this);
					},1000)
				}
			}
		});
	</script>
</head>
<body>
	<button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<button>按钮4</button>
	<button>按钮5</button>
</body>
</html>
