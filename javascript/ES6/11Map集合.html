<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11Map集合</title>
	<script>
	/*
		Map
			*  设置：set(attr,val)
			*  获取：get(attr)
	 */
		// Map类似于对象
		// 
		var obj = {};
		var obj = new Object();
		obj.name = 'xxx'


		// 创建一个map类型
		let map = new Map(); 
		map.set("S0", "张三"); 
		map.set("S1", "李四"); 
		map.set("S2", "王五");

		
		console.log(map.get('S1'));


		var arr = [10,20,30];
		map.set(arr,'数组属性');

		console.log(map);
	</script>
</head>
<body>
	
</body>
</html>
