<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02移动端底部菜单</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style>
		img{width:100%;}
		ul{list-style: none;padding:0;margin:0;}
		.mainNav{
			position:fixed;left:0;bottom:0;right:0;
			height:50px;line-height:50px;background-color:#f60;
		}
		.mainNav li{float:left;width:33.33333%;text-align:center;}
		.mainNav li a{color:#fff;text-decoration: none;}
	</style>
</head>
<body>
	<img src="img/g3.jpg">
	<nav class="mainNav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">列表</a></li>
			<li><a href="#">设置</a></li>
		</ul>
	</nav>
</body>
</html>
