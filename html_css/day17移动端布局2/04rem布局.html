<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04rem布局</title>
	<meta name="viewport" content="width=device-width">
	<style>
		html{font-size:10px;}
		body{margin:0;}
		header{padding:0 10px;height:10rem;line-height:10rem;background-color:#0dc441;}
		h4{margin:0;color:#fff;font-size:3rem;}
	</style>
	<script>
		//原理：动态改变html的字体大小
		

		// 获取html元素
		var html = document.documentElement;

		// 先获取设备的宽度
		var deviceWidth = html.clientWidth;

		// 设备像素比
		var ratio = window.devicePixelRatio;

		html.style.fontSize = deviceWidth*ratio/100 + 'px';


	</script>
</head>
<body>
	<header>
		<h4>rem布局</h4>
	</header>
</body>
</html>
