<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08弹性盒排列顺序</title>
	<style>
		.box{display:flex;height:200px;}
		.box >div{flex:1;margin:10px;border:1px solid #ddd;}
		.box >div:nth-child(2){order:-1;}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
</body>
</html>
