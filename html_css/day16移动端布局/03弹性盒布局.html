<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03弹性盒布局</title>
    <style>
		/* .box{width:800px;border:1px solid #ddd;overflow:hidden;}
		.box > div{float:left;
			height:100px;
			width:300px;
			width:33.333333%;
		}
		 */
		
		.box .col1{background: #fc0;}
		.box .col2{background-color: #ddd;}
		.box .col3{background-color: #0c0;}

		/*弹性盒布局*/

		/*给容器设置display:flex*/
		.box{margin:0 auto;height:100px;display:flex;}
		.box > div{flex:1;}
		.box .col2{flex:2;}
    </style>
</head>

<body>
	<div class="box">
		<div class="col1"></div>
		<div class="col2"></div>
		<div class="col3"></div>
	</div>
</body>

</html>
