<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11利用响应式布局实现兼容手机屏幕效果</title>
	<style>
		.box{margin:0 auto;width:800px;border:1px solid #ddd;overflow:hidden;}
		.box .left{float:left;width:200px;height:300px;background-color: #f00;}
		.box .right{float:left;width:300px;height:300px;background-color: #00f;}
		.box .center{float:left;width:280px;height:300px;background-color: #ccc;}

		/*响应式布局*/
		@media screen and (max-width:799px){
			.box .center{width:590px;}
			.box .right{clear:both;float:none;width: auto;height:100px;}
		}
		@media (max-width:500px){
			.box .left{float:none;width:auto;}
			.box .right{display:none;float:none;width:auto;}
			.box .center{float:none;width:auto;}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="center"></div>
		<div class="right"></div>
	</div>
</body>
</html>
