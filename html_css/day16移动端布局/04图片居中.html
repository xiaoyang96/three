<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04图片居中</title>
    <style>
	/*.box{width:500px;height:400px;border:1px solid #ddd;text-align:center;}
	.box img{width:300px;vertical-align: middle;}*/
	
	.box{width:500px;height:400px;border:1px solid #ddd;}
	.box img{width:300px;height:300px;}
	.box{
		display:flex;

		/*设置主轴方向：垂直*/
		/*flex-direction:column;*/

		/*定义子项目在交叉轴上的对齐方式*/
		align-items:center;

		/*定义子项目在主轴的对齐方式*/
		justify-content:center;
	}
    </style>
</head>

<body>
	<div class="box">
		<img src="images/1.jpg">
	</div>
</body>

</html>
