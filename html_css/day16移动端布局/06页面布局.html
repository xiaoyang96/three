<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>06页面布局</title>
	<style>
		html,body{height:100%;}
		body{margin:0;
			display:flex;
			flex-direction: column;
		}
		header,footer{height:60px;line-height:60px;background-color: #ccc;}
		.container{
			flex:1;
			display:flex;
		}
		nav{width:160px;background-color:blue;}
		section{flex:1;background-color: #dfdfdf;}
		aside{width:100px;background-color: pink;}
	</style>
</head>

<body>
	<header>
		header
	</header>
	<div class="container">
		<nav>nav</nav>
		<section>section</section>
		<section>section</section>
		<aside>aside</aside>
	</div>
	<footer>
		footer
	</footer>
</body>

</html>
